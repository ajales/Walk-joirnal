<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walk Journal - Version 1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Walk Journal</h1>

<form id="walkForm">
  <label for="walkDate">Date:</label>
  <input type="date" id="walkDate"><br><br>

  <label for="tagsInput">Tags (optional):</label>
  <input type="text" id="tagsInput" placeholder="e.g. morning, fridge check"><br><br>

  <div id="sectionsContainer"></div>

  <button type="submit">Save Walk</button>
</form>

<div style="margin-top:10px;">
  <button id="viewHistoryBtn">View Previous Entries</button>
</div>

<div id="historyViewer" style="display:none; margin-top:20px;">
  <ul id="history"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
