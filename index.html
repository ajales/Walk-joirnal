<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walk Journal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Walk Journal</h1>

<form id="walkForm">
  <label for="walkDate">Date:</label>
  <input type="date" id="walkDate"><br><br>

  <label for="tagsInput">Tags (optional):</label>
  <input type="text" id="tagsInput" placeholder="e.g. morning, fridge check"><br><br>

  <label for="templateSelect">Templates:</label>
  <select id="templateSelect"></select><br><br>

  <div id="sectionsContainer"></div>
  <button type="button" id="addSection">Add Section</button><br><br>

  <button type="submit">Save Walk</button>
</form>

<button id="viewHistoryBtn">View History</button>
<input type="text" id="historySearch" placeholder="Search history...">

<div id="historyViewer" style="display:none;">
  <button id="closeHistoryBtn">Close</button>
  <div id="historyContainer">
    <ul id="history"></ul>
  </div>
</div>

<div id="sectionViewer" style="display:none;">
  <button id="closeSectionViewer">Close</button>
  <div id="sectionContainer"></div>
  <button id="addSectionViewerBtn">Add Section</button>
  <button id="copyEntryBtn">Copy Entry</button>
</div>

<div id="summaryViewer" style="display:none;">
  <button id="closeSummaryBtn">Close</button>
  <div id="summaryContent"></div>
</div>

<label for="restoreInput">Restore Backup:</label>
<input type="file" id="restoreInput">

<script src="app.js"></script>
</body>
</html>
